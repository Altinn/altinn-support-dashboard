name: Full CI Checks
permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Frontend Full TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: TypeScript type check
        run: npm run typecheck
        working-directory: ./frontend
        # package.json: "typecheck": "tsc --noEmit"

      - name: ESLint check
        run: npm run lint
        working-directory: ./frontend
        # package.json: "lint": "eslint . --ext .ts,.tsx"

      - name: Frontend build (optional, catches build issues)
        run: npm run build
        working-directory: ./frontend
        # package.json: "build": "vite build" or "react-scripts build"

  backend:
    name: Backend C# Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # or your version

      - name: Restore dependencies
        run: dotnet restore ./backend

      - name: Build backend (warnings as errors)
        run: dotnet build ./backend --no-restore /warnaserror

      - name: Run backend tests
        run: dotnet test ./backend --no-build --verbosity normal
